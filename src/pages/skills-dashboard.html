<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Improving Skills Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card h2 {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 12px;
      background: #f7fafc;
      border-bottom: 2px solid #e2e8f0;
      font-weight: 600;
      color: #4a5568;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    tr:hover {
      background: #f7fafc;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 500;
    }

    .category-general { background: #bee3f8; color: #2c5282; }
    .category-earnings { background: #c6f6d5; color: #22543d; }
    .category-screening { background: #feebc8; color: #7c2d12; }
    .category-meta { background: #e9d8fd; color: #44337a; }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-danger {
      background: #fc8181;
      color: white;
    }

    .btn-danger:hover {
      background: #f56565;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .timestamp {
      color: #999;
      font-size: 0.9em;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Self-Improving Skills</h1>
    <p class="subtitle">Learned patterns and principles from experience</p>

    <div id="error-container"></div>

    <div class="stats-grid">
      <div class="stat-card">
        <h2>Total Skills</h2>
        <div class="value" id="total-count">-</div>
      </div>
      <div class="stat-card">
        <h2>General</h2>
        <div class="value" id="general-count">-</div>
      </div>
      <div class="stat-card">
        <h2>Earnings</h2>
        <div class="value" id="earnings-count">-</div>
      </div>
      <div class="stat-card">
        <h2>Screening</h2>
        <div class="value" id="screening-count">-</div>
      </div>
      <div class="stat-card">
        <h2>Meta</h2>
        <div class="value" id="meta-count">-</div>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ“… Recently Created Skills</h2>
      <div id="recent-container">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ”¥ Most Retrieved Skills</h2>
      <div id="top-container">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="section">
      <div class="actions">
        <button class="btn-primary" onclick="refreshData()">Refresh Data</button>
        <button class="btn-danger" onclick="resetSkills()">Reset to Seed Skills</button>
      </div>
      <p class="timestamp" style="text-align: center; margin-top: 15px;">
        Last updated: <span id="last-updated">-</span>
      </p>
    </div>
  </div>

  <script>
    function showError(message) {
      const container = document.getElementById('error-container');
      container.innerHTML = `<div class="error">${message}</div>`;
      setTimeout(() => { container.innerHTML = ''; }, 5000);
    }

    function formatDate(isoString) {
      if (!isoString) return '-';
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    function getCategoryClass(category) {
      return `category-${category}`;
    }

    async function loadStats() {
      try {
        const res = await fetch('/api/skills/stats');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();

        document.getElementById('total-count').textContent = data.total || 0;
        document.getElementById('general-count').textContent = data.byCategory?.general || 0;
        document.getElementById('earnings-count').textContent = data.byCategory?.earnings || 0;
        document.getElementById('screening-count').textContent = data.byCategory?.screening || 0;
        document.getElementById('meta-count').textContent = data.byCategory?.meta || 0;
        document.getElementById('last-updated').textContent = formatDate(data.lastUpdated);

        // Recently created skills
        const recentContainer = document.getElementById('recent-container');
        if (data.recentlyCreated && data.recentlyCreated.length > 0) {
          recentContainer.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Created</th>
                  <th>Retrieved</th>
                </tr>
              </thead>
              <tbody>
                ${data.recentlyCreated.map(skill => `
                  <tr>
                    <td><strong>${skill.name}</strong></td>
                    <td><span class="category-badge ${getCategoryClass(skill.category)}">${skill.category}</span></td>
                    <td>${formatDate(skill.created_at)}</td>
                    <td>${skill.times_retrieved}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          recentContainer.innerHTML = '<div class="empty-state">No skills yet</div>';
        }

        // Most retrieved skills
        const topContainer = document.getElementById('top-container');
        if (data.mostRetrieved && data.mostRetrieved.length > 0) {
          topContainer.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Times Retrieved</th>
                  <th>Created</th>
                </tr>
              </thead>
              <tbody>
                ${data.mostRetrieved.map(skill => `
                  <tr>
                    <td><strong>${skill.name}</strong></td>
                    <td><span class="category-badge ${getCategoryClass(skill.category)}">${skill.category}</span></td>
                    <td><strong>${skill.times_retrieved}</strong></td>
                    <td>${formatDate(skill.created_at)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          topContainer.innerHTML = '<div class="empty-state">No skills yet</div>';
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
        showError('Failed to load statistics. ' + error.message);
      }
    }

    async function resetSkills() {
      if (!confirm('Are you sure you want to reset all skills to the seed state? This will delete all learned skills.')) {
        return;
      }

      try {
        const res = await fetch('/api/skills/reset', { method: 'POST' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        alert('Skills reset successfully!');
        await refreshData();
      } catch (error) {
        console.error('Failed to reset skills:', error);
        showError('Failed to reset skills. ' + error.message);
      }
    }

    async function refreshData() {
      await loadStats();
    }

    // Initial load
    loadStats();

    // Auto-refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
