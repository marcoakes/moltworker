<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Improving Skills Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card h2 {
      font-size: 0.9em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 12px;
      background: #f7fafc;
      border-bottom: 2px solid #e2e8f0;
      font-weight: 600;
      color: #4a5568;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    tr:hover {
      background: #f7fafc;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 500;
    }

    .category-general { background: #bee3f8; color: #2c5282; }
    .category-earnings { background: #c6f6d5; color: #22543d; }
    .category-screening { background: #feebc8; color: #7c2d12; }
    .category-meta { background: #e9d8fd; color: #44337a; }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-danger {
      background: #fc8181;
      color: white;
    }

    .btn-danger:hover {
      background: #f56565;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .timestamp {
      color: #999;
      font-size: 0.9em;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .success {
      background: #c6f6d5;
      color: #22543d;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .status-online {
      background: #c6f6d5;
      color: #22543d;
    }

    .status-offline {
      background: #fed7d7;
      color: #c53030;
    }

    .status-warning {
      background: #feebc8;
      color: #7c2d12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Self-Improving Skills</h1>
    <p class="subtitle">Learned patterns and principles from experience</p>

    <div id="error-container"></div>
    <div id="success-container"></div>

    <div style="text-align: center; margin-bottom: 20px;">
      <span class="status-badge status-offline" id="skills-status">‚óè Skills System: Checking...</span>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h2>Total Skills</h2>
        <div class="value" id="total-count">-</div>
      </div>
      <div class="stat-card">
        <h2>General</h2>
        <div class="value" id="general-count">-</div>
      </div>
      <div class="stat-card">
        <h2>Earnings</h2>
        <div class="value" id="earnings-count">-</div>
      </div>
      <div class="stat-card">
        <h2>Screening</h2>
        <div class="value" id="screening-count">-</div>
      </div>
      <div class="stat-card">
        <h2>Meta</h2>
        <div class="value" id="meta-count">-</div>
      </div>
    </div>

    <div class="section">
      <h2>üìÖ Recently Created Skills</h2>
      <div id="recent-container">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="section">
      <h2>üî• Most Retrieved Skills</h2>
      <div id="top-container">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="section">
      <div class="actions">
        <button class="btn-primary" onclick="refreshData()">Refresh Data</button>
        <button class="btn-primary" onclick="runTest()">Test Skills System</button>
        <button class="btn-danger" onclick="resetSkills()">Reset to Seed Skills</button>
      </div>
      <p class="timestamp" style="text-align: center; margin-top: 15px;">
        Last updated: <span id="last-updated">-</span>
      </p>
    </div>
  </div>

  <script>
    let retryCount = 0;
    const MAX_RETRIES = 3;

    function showError(message) {
      const container = document.getElementById('error-container');
      container.innerHTML = `<div class="error">${message}</div>`;
      setTimeout(() => { container.innerHTML = ''; }, 5000);
    }

    function showSuccess(message) {
      const container = document.getElementById('success-container');
      container.innerHTML = `<div class="success">${message}</div>`;
      setTimeout(() => { container.innerHTML = ''; }, 3000);
    }

    function updateStatus(enabled, isError = false) {
      const badge = document.getElementById('skills-status');
      if (isError) {
        badge.className = 'status-badge status-offline';
        badge.textContent = '‚óè Skills System: Error';
      } else if (enabled === 'true') {
        badge.className = 'status-badge status-online';
        badge.textContent = '‚óè Skills System: Active';
      } else if (enabled === 'NOT SET') {
        badge.className = 'status-badge status-warning';
        badge.textContent = '‚ö† Skills System: Not Configured (set SKILLS_ENABLED=true)';
      } else {
        badge.className = 'status-badge status-offline';
        badge.textContent = '‚óè Skills System: Disabled';
      }
    }

    async function checkSkillsEnabled() {
      try {
        const res = await fetch('/api/skills/diagnostics/env');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        updateStatus(data.SKILLS_ENABLED);
        return data.SKILLS_ENABLED === 'true';
      } catch (error) {
        console.error('Failed to check skills status:', error);
        updateStatus(null, true);
        return false;
      }
    }

    function formatDate(isoString) {
      if (!isoString) return '-';
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    function getCategoryClass(category) {
      return `category-${category}`;
    }

    async function loadStats() {
      try {
        const res = await fetch('/api/skills/stats');
        if (!res.ok) {
          if (retryCount < MAX_RETRIES) {
            retryCount++;
            console.log(`Retrying... (${retryCount}/${MAX_RETRIES})`);
            setTimeout(loadStats, 2000 * retryCount);
            return;
          }
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();
        retryCount = 0; // Reset retry count on success

        document.getElementById('total-count').textContent = data.total || 0;
        document.getElementById('general-count').textContent = data.byCategory?.general || 0;
        document.getElementById('earnings-count').textContent = data.byCategory?.earnings || 0;
        document.getElementById('screening-count').textContent = data.byCategory?.screening || 0;
        document.getElementById('meta-count').textContent = data.byCategory?.meta || 0;
        document.getElementById('last-updated').textContent = formatDate(data.lastUpdated);

        // Recently created skills
        const recentContainer = document.getElementById('recent-container');
        if (data.recentlyCreated && data.recentlyCreated.length > 0) {
          recentContainer.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Created</th>
                  <th>Retrieved</th>
                </tr>
              </thead>
              <tbody>
                ${data.recentlyCreated.map(skill => `
                  <tr>
                    <td><strong>${escapeHtml(skill.name)}</strong></td>
                    <td><span class="category-badge ${getCategoryClass(skill.category)}">${escapeHtml(skill.category)}</span></td>
                    <td>${formatDate(skill.created_at)}</td>
                    <td>${skill.times_retrieved}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          recentContainer.innerHTML = '<div class="empty-state">No skills created yet. Send messages in chat to trigger skill learning!</div>';
        }

        // Most retrieved skills
        const topContainer = document.getElementById('top-container');
        if (data.mostRetrieved && data.mostRetrieved.length > 0) {
          topContainer.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Times Retrieved</th>
                  <th>Created</th>
                </tr>
              </thead>
              <tbody>
                ${data.mostRetrieved.map(skill => `
                  <tr>
                    <td><strong>${escapeHtml(skill.name)}</strong></td>
                    <td><span class="category-badge ${getCategoryClass(skill.category)}">${escapeHtml(skill.category)}</span></td>
                    <td><strong>${skill.times_retrieved}</strong></td>
                    <td>${formatDate(skill.created_at)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          topContainer.innerHTML = '<div class="empty-state">No skills retrieved yet. Skills will appear here as they are used in conversations.</div>';
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
        showError(`Failed to load statistics: ${error.message}. <button onclick="loadStats()" style="margin-left: 10px; background: white; color: #c53030; border: 1px solid #c53030; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Retry</button>`);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function resetSkills() {
      if (!confirm('‚ö†Ô∏è Are you sure you want to reset all skills to the seed state?\n\nThis will DELETE all learned skills and cannot be undone.')) {
        return;
      }

      try {
        const res = await fetch('/api/skills/reset', { method: 'POST' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        showSuccess('‚úÖ Skills reset successfully! Reloading...');
        setTimeout(async () => {
          await refreshData();
        }, 1000);
      } catch (error) {
        console.error('Failed to reset skills:', error);
        showError('Failed to reset skills: ' + error.message);
      }
    }

    async function refreshData() {
      retryCount = 0; // Reset retry count
      await checkSkillsEnabled();
      await loadStats();
    }

    async function runTest() {
      try {
        showSuccess('Running skills system test...');
        const res = await fetch('/api/skills/test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: 'Compare NVDA and AMD revenue' })
        });

        const data = await res.json();

        if (data.success) {
          const details = `‚úÖ Skills Enabled: ${data.skillsEnabled ? 'Yes' : 'No'}\n` +
                         `üìä Skills Retrieved: ${data.test.skillsRetrieved}\n` +
                         `üìù Message Augmented: ${data.test.messageAugmented ? 'Yes' : 'No'}\n\n` +
                         `Skills: ${data.test.skillNames.join(', ')}`;
          alert(details);
          showSuccess(data.recommendation || 'Test completed successfully!');
        } else {
          throw new Error(data.message || 'Test failed');
        }
      } catch (error) {
        console.error('Test failed:', error);
        showError('Test failed: ' + error.message);
      }
    }

    // Initial load
    (async () => {
      await checkSkillsEnabled();
      await loadStats();
    })();

    // Auto-refresh every 30 seconds
    setInterval(refreshData, 30000);
  </script>
</body>
</html>
